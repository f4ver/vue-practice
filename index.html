<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div id="app"></div>
    <div id="app1">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="mt-5">
                      <div class="card" style="width: 50rem;">
                          <h5 class="card-title">NASA APOD: Astronomy Picture of the Day</h5>
                          <img :src="imgSrc" class="card-img-top" :alt="imgTitle" height="300" width="50">
                          <div class="card-body">
                              <h5 class="card-title">{{ imgTitle }}</h5>
                              <p class="card-text">{{ imgExplanation }}</p>
                              <a :href="imgSrc" target="_blank" class="btn btn-primary">View Image</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  var vm = new Vue({
      el: '#app1',
      data: {
          imgSrc: '',
          imgTitle: '',
          imgExplanation: '',
          imgDate: '',
          imgUrl: '',
      }
      ,
      
      created: function () {
          this.retrieveAPod();
      },
      methods: {
          retrieveAPod: function () {
              var nasaApiKey = 'fhm0kKiFcg3MieTZgU3t5bd4gZmLOLxh3qJf2PR7';
              var url = 'https://api.nasa.gov/planetary/apod?api_key=fhm0kKiFcg3MieTZgU3t5bd4gZmLOLxh3qJf2PR7' ;
              axios.get(url).then(function (response) {
                  vm.imgSrc = response.data.url;
                  vm.imgTitle = response.data.title;
                  vm.imgExplanation = response.data.explanation;
                  vm.imgDate = response.data.date;
              });
          }
      }
  });
</script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
